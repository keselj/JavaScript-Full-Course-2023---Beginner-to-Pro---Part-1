<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculations = 2 + 2;
      console.log(calculations);
      console.log(calculations + 3);

      const result = calculations + 3;
      console.log(result);

      const message = "hello";
      console.log(message); console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 2;
      console.log(variable1);

      const variable2 = 3;

      var variable3 = 3;

      console.log(typeof variable3);
      console.log(typeof message);



    </script>
  </body>
</html>
