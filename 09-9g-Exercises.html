<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick=" subscribe();
    " class="js-subscribe-button"> 
    Subscribe </button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeyDown(event);
      ">
    <button onclick="
      calculateTotal()
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>

      function handleCostKeyDown(event) {
      if(event.key === 'Enter') {
        calculateTotal();
      }
      }
     
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost = (cost + 10).toFixed(2);
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;

      }
      function subscribe() {
        
        const buttonElemennt = document.querySelector('.js-subscribe-button');

        if (buttonElemennt.innerText === 'Subscribe') {
        buttonElemennt.innerHTML = 'Subscribed';
        } else {
        buttonElemennt.innerHTML = 'Subscribe';
        }
      }

    </script>
  </body>
</html>
