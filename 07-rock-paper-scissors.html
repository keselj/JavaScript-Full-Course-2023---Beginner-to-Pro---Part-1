<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
      <button onclick="
        playGame('rock');
      ">
        Rock
      </button>
      <button onclick="
        playGame('paper');
       ">Paper</button>

      <button onclick="
        playGame('scissors');
       ">

        Scissors</button>
    <script>

      function playGame(playerMove) {
        const computerMove = pickComputerMoce();
      
        result = '';

        if(playerMove === 'scissors'){
          if(computerMove === 'rock'){
            result = 'You lose.'
          } 
          else if(computerMove === 'paper'){
            result = 'You win.'
          }else {
            result = 'Tie.'
          } 
        } 

        else if (playerMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You win.'
          } 
          else if(computerMove === 'paper'){
            result = 'Tie.'
          }else {
            result = 'You lose.';
          }     
        }

        else if (playerMove === 'rock') {
           if(computerMove === 'rock'){
            result = 'Tie.'
          } 
          else if(computerMove === 'paper'){
            result = 'You lose.'
          }else {
            result = 'You win.'
                  }

        }
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)

 
      }

      function pickComputerMoce() {
        const randomNumber2 = Math.random()

        let computerMove = '';
        
        if(randomNumber2 >= 0 && randomNumber2 < 1/3) {
          computerMove = 'rock';
        }
        else if(randomNumber2 >= 1/3 && randomNumber2 < 2/3){
          computerMove = 'paper';
        }else{
          computerMove = 'scissors';
        }

        return computerMove;
      }

   
    </script>
  </body>
